<navigation></navigation>

<product-details>
    <figure class="col-md-5">
        <img ng-src="{{ product.img }}">
    </figure>
    <div class="col-md-7">
        <h1 ng-bind-html="product.name"></h1>

        <div ng-bind-html="product.desc"></div>
        <div>Only &pound;{{ product.price }}!</div>
        <button class="btn btn-primary" ng-click="add (product.id)">buy</button>
    </div>
</product-details>
